<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlace al archivo de estilos de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Interactividad canvas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex flex-column justify-content-between" style="height: 100vh">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Interactividad con gráficos 2D</a>
        </div>
    </nav>

    <!-- Elemento canvas donde se dibujarán los círculos animados -->
    <div class="container d-flex justify-content-between align-items-lg-center flex-column flex-wrap">
        <div class="d-flex justify-content-between flex-row mb-4 col-lg-3" id="menu">
            <div class="d-flex flex-row">
                <div class="col-auto d-flex align-items-center ms-2">
                    <span class="badge bg-primary d-flex align-items-center p-2">
                        <img src="./assets/circle.png" alt="Círculos" width="20">
                        <span id="num_circulos" class="text-center ms-2">0</span>
                    </span>
                </div>
                
                <div class="col-auto d-flex align-items-center ms-2">
                    <span class="badge bg-primary d-flex align-items-center p-2">
                        <img src="./assets/pelota.png" alt="Eliminados" width="30">
                        <span id="num_circulos_eliminados" class="text-center ms-2">0</span>
                    </span>
                </div>
                
                <div class="col-auto d-flex align-items-center ms-2">
                    <span class="badge bg-primary d-flex align-items-center p-2">
                        <span id="porcentaje" class="text-center ms-2">0.00</span>
                        <span class="text-center ms-2">%</span>
                    </span>
                </div>
                
                <div class="col-auto d-flex align-items-center ms-2">
                    <span class="badge bg-primary d-flex align-items-center p-2">
                        <span>Nivel</span>
                        <span id="level" class="text-center ms-2">1</span>
                    </span>
                </div>
                
            </div>

            <div class="text-center ms-2">
                <button class="btn btn-primary" id="playPauseBtn" style="outline: none; box-shadow: none;">
                    <i class="bi bi-play-fill" id="playPauseIcon"></i>
                </button>
            </div>            
        </div>

        <div class="d-flex justify-content-center">
            <canvas id="canvas" class="border border-dark"></canvas>
        </div>
    </div>

    


    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2 mt-5">
        <p class="pt-3">&copy; 2025. Todos los derechos reservados | Victor López</p>
    </footer>

    <!-- Enlace al archivo JavaScript que contiene la lógica del canvas -->
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>

</html>
